version: '3.7'
services:
  app:
    container_name: godubi-app
    image: registry.gitlab.com/zorrero/godubi-backend
    command: node dist/apps/app/main
    env_file:
      - .env
    ports:
      - '8085:8085'
  worker:
    container_name: godubi-worker
    image: registry.gitlab.com/zorrero/godubi-backend
    command: node dist/apps/worker/main
    env_file:
      - .env
    ports:
      - '8082:8082'
